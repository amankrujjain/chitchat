<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/C.png" type="image/x-icon">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Chit-Chat</title>
</head>

<body>

    <div class="h-full w-full absolute">
        <!-- Navigation starts -->
        <!-- Mobile -->
        <div id="mobile-nav" class="w-full xl:hidden h-full absolute z-40">
            <div class="bg-gray-800 opacity-50 inset-0 fixed w-full h-full" onclick="sidebarHandler(false)"></div>
            <div
                class="w-64 z-20 absolute left-0 z-40 top-0 bg-white shadow flex-col justify-between transition duration-150 ease-in-out h-full">
                <div class="flex flex-col justify-between h-full">
                    <div class="px-6 pt-4 overflow-y-auto">
                        <div class="flex items-center justify-between">
                            <div aria-label="Home" role="img" class="flex items-center">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light_with_Grey_background-svg1.svg"
                                    alt="logo">
                                <p class="text-bold md:text2xl text-base pl-3 text-gray-800">Chit-Chat</p>
                            </div>
                            <button id="cross"
                                class="hidden text-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 rounded"
                                onclick="sidebarHandler(false)">
                                <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/light_with_Grey_background-svg2.svg"
                                    alt="cross">
                            </button>
                        </div>

                    </div>
                    <div class="w-full">
                        <div class="border-t border-gray-300">
                            <div class="w-full flex items-center justify-between px-6 pt-1">
                                <div class="flex items-center">
                                    <img alt="display avatar" role="img"
                                        src="https://tuk-cdn.s3.amazonaws.com/assets/components/boxed_layout/bl_1.png"
                                        class="w-8 h-8 rounded-md" />
                                    <p class="user-name name text-gray-800 text-base leading-4 ml-2">Jane Doe</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile -->
        <nav class="w-full mx-auto bg-white shadow">
            <div class="container px-6 justify-between h-16 flex items-center lg:items-stretch mx-auto">
                <div class="h-full flex items-center">
                    <div aria-label="Home" role="img" class="mr-10 flex items-center">
                        <img class="rounded-full h-10 w-10 object-cover" src="./assets/C.png"
                            alt="logo">
                        <h3
                            class="text-base text-gray-800 font-bold tracking-normal leading-tight ml-3 hidden lg:block">
                            Chit-Chat</h3>
                    </div>
                </div>
                <div class="h-full xl:flex items-center justify-end hidden">
                    <div class="w-full h-full flex items-center">

                        <div class="w-full h-full flex">
                            <div aria-haspopup="true"
                                class="cursor-pointer w-full flex items-center justify-end relative"
                                onclick="dropdownHandler(this)">
                                <button aria-haspopup="true" onclick="dropdownHandler(this)"
                                    class="focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800 rounded flex items-center">
                                    <img class="rounded-full h-10 w-10 object-cover"
                                        src="./assets/268-avatar-man-flat.png"
                                        alt="avatar" />
                                    <p class="user-name name text-gray-800 text-sm ml-2" >Hi</p>
                                </button>

                            </div>
                        </div>
                    </div>
                </div>
                <div class="visible xl:hidden flex items-center">
                    <div>
                        <button id="menu"
                            class="text-gray-800 rounded focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-800"
                            onclick="sidebarHandler(true) ">
                            <img src="./assets/268-avatar-man-flat.png"
                                alt="toggler">
                        </button>
                    </div>
                </div>
            </div>
        </nav>
        <!-- Navigation ends -->
        <div class="container-fluid mt-3 mid-section">


        </div>
        <div class="container">
            <form onsubmit="sendMessage() ;return false">
                <div class="d-flex">

                    <input type="text" class="form-control" id="message" placeholder="Enter message">
                    <button type="submit" class="send-button btn btn-primary">Send</button>

                </div>

            </form>
        </div>
        <div class="container">
            <h6 class="footer">Copyright reserved @chitchat.com</h6>
        </div>


        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="style.js"></script>
        <script src="http://localhost:8000/socket.io/socket.io.js"></script>
        <script src="./js/index.js"></script>
        <script src="https://cdn.lordicon.com/qjzruarw.js"></script>
</body>

</html>
